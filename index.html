<!DOCTYPE html>
<html lang="en">
<!-- The <html> element represents the root of an HTML document -->

<head>
    <!-- The <head> element contains meta information about the document -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the website is responsive on mobile devices by controlling the layout on different screen sizes -->
    <title>a beautiful place</title>
    <!-- The title of the page that appears in the browser tab -->
    <link rel="icon" href="assets/kelp.gif">
    <!-- The little image that appears in the brower tab -->
    <link rel="stylesheet" href="styles.css"> 
    <!-- Links the external CSS file for styling the page -->
    <!-- <script defer src="js/scripts.js"></script>  -->
    <!-- Links the external JavaScript file (that is in the js directory) to add functionality to the webpage -->
</head>

<body>
    <!-- The <body> element contains the content that will be displayed on the webpage -->

    <h1>Lyn's Website</h1>
    <!-- An <h1> heading -->
    <h2>Some things that I think you'll like</h2>

    <p id="elsaText">Here's a video of Elsa in the pool with her duck.</p>
    <!-- A paragraph element -->

    <video id="elsa" autoplay loop playsinline>
        <source src="assets/elsaDuck.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <p id="loveYou"> love you so much,<br>becky</p>

</body>

</html>
